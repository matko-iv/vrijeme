function getWeatherSvg(code, hour) {
    const isNight = hour < 6 || hour >= 20;
    const map = {
        0:  isNight ? 'clear_night' : 'clear_day',
        1:  isNight ? 'partly_cloudy_night' : 'partly_cloudy_day',
        2:  isNight ? 'partly_cloudy_night' : 'partly_cloudy_day',
        3:  'cloudy',
        45: 'fog', 48: 'fog',
        51: 'light_rain', 53: 'rain', 55: 'rain',
        61: 'light_rain', 63: 'rain', 65: 'heavy_rain',
        71: 'snow', 73: 'snow', 75: 'snow',
        80: isNight ? 'shower_night' : 'shower_day',
        81: isNight ? 'shower_night' : 'shower_day',
        82: 'heavy_rain',
        95: 'thunderstorm', 96: 'thunderstorm', 99: 'thunderstorm'
    };
    const key = map[code] || (isNight ? 'clear_night' : 'clear_day');
    return SVG_ICONS[key] || SVG_ICONS.clear_day;
}

    clear_day: 'clear-day.svg', clear_night: 'clear-night.svg',
    partly_cloudy_day: 'partly-cloudy-day.svg', partly_cloudy_night: 'partly-cloudy-night.svg',
    cloudy: 'cloudy.svg', fog: 'fog.svg',
    fog_day: 'fog-day.svg', fog_night: 'fog-night.svg',
    light_rain: 'drizzle.svg', rain: 'rain.svg', heavy_rain: 'extreme-rain.svg',
    snow: 'snow.svg', heavy_snow: 'extreme-snow.svg',
    thunderstorm: 'thunderstorms-rain.svg',
    thunderstorm_day: 'thunderstorms-day-rain.svg', thunderstorm_night: 'thunderstorms-night-rain.svg',
    shower_day: 'partly-cloudy-day-rain.svg', shower_night: 'partly-cloudy-night-rain.svg',
    wind: 'wind.svg', humidity: 'humidity.svg', barometer: 'barometer.svg',
    rain_icon: 'rain.svg', thermometer: 'thermometer.svg',
};

function weatherIcon(key, size) {
    const file = ICON_MAP[key] || ICON_MAP.clear_day;
    return `<img src="${ICON_CDN}${file}" width="${size}" height="${size}" alt="" style="vertical-align:middle" loading="lazy">`;
}

function getWeatherIcon(code, hour) {
    const isNight = hour < 6 || hour >= 20;
    const map = {
        0: isNight ? 'clear_night' : 'clear_day',
        1: isNight ? 'partly_cloudy_night' : 'partly_cloudy_day',
        2: isNight ? 'partly_cloudy_night' : 'partly_cloudy_day',
        3: 'cloudy',
        45: isNight ? 'fog_night' : 'fog_day', 48: 'fog',
        51: 'light_rain', 53: 'rain', 55: 'rain',
        61: 'light_rain', 63: 'rain', 65: 'heavy_rain',
        71: 'snow', 73: 'snow', 75: 'heavy_snow',
        80: isNight ? 'shower_night' : 'shower_day',
        81: isNight ? 'shower_night' : 'shower_day',
        82: 'heavy_rain',
        95: isNight ? 'thunderstorm_night' : 'thunderstorm_day',
        96: 'thunderstorm', 99: 'thunderstorm'
    };
    return map[code] || (isNight ? 'clear_night' : 'clear_day');
}

function dailyIconKey(iconField) {
    const map = {
        clear: 'clear_day', mostly_clear: 'clear_day',
        partly_cloudy: 'partly_cloudy_day', cloudy: 'cloudy',
        fog: 'fog_day', light_rain: 'light_rain', rain: 'rain',
        heavy_rain: 'heavy_rain', snow: 'snow', heavy_snow: 'heavy_snow',
        thunderstorm: 'thunderstorm_day',
        shower: 'shower_day'
    };
    return map[iconField] || 'partly_cloudy_day';
}

function formatDate(ds) {
    const d = new Date(ds);
    return d.getDate() + '.' + (d.getMonth()+1) + '.';
}

const COMPASS_SR = ['S','SSI','SI','ISI','I','IJI','JI','JJI','J','JJZ','JZ','ZJZ','Z','ZSZ','SZ','SSZ'];
function windDirText(deg) {
    if (deg == null || isNaN(deg)) return '';
    return COMPASS_SR[Math.round(deg / 22.5) % 16];
}
function windArrow(deg) {
    if (deg == null || isNaN(deg)) return '';
    return `<span style="display:inline-block;transform:rotate(${deg}deg);line-height:1">↓</span>`;
}

function maeToAccuracy(param, mae) {
    const ranges = {
        temperature_2m: 35,         
        wind_speed_10m: 15,         
        pressure_msl: 40,           
        relative_humidity_2m: 100,  
        precipitation: 10,          
        cloud_cover: 100,           
        dew_point_2m: 30,           
        wind_gusts_10m: 25,         
        shortwave_radiation: 800,   
    };
    const range = ranges[param] || 30;
    return Math.max(0, Math.min(100, (1 - mae / range) * 100));
}

let currentChart = null;
let forecastData = null;

async function loadForecast() {
    try {
        const resp = await fetch('forecast_data/forecast_48h.json');
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        forecastData = await resp.json();
        render(forecastData);
    } catch(e) {
        document.getElementById('app').innerHTML =
            '<div class="loading" style="color:#d73a49">Greška: ' + e.message +
            '<br><small>Pokrenite forecast_48h_v2.py za generisanje prognoze</small></div>';
    }
}

            </div>

                <div class="detail-item"><img src="${ICON_CDN}barometer.svg" width="30" height="30" alt="" style="vertical-align:middle" loading="lazy"><span class="detail-val">${d.pressure_avg} hPa</span></div>

    const currentData = data.hourly_forecast.find(h => h.hour === currentHour) || data.hourly_forecast[0];
    if (currentData) {

        const cwDesc = wmoDescs[currentData.weather_code] || 'Vedro';
        html += `
        <div class="current-weather">
            <div class="cw-icon">${weatherIcon(cwIcon, 96)}</div>
            <div class="cw-main">
                <div class="cw-label">Trenutno stanje · ${String(currentHour).padStart(2,'0')}:00h</div>
                <div class="cw-temp">${currentData.temperature_2m.toFixed(1)}°C</div>
                <div class="cw-desc">${cwDesc}</div>
                <div class="cw-details">

                    ${currentData.precipitation > 0.05 ? '<div class="cw-detail">' + weatherIcon('rain_icon', 20) + ' <span>' + currentData.precipitation.toFixed(1) + ' mm</span></div>' : ''}

    }

    html += '<div class="hourly-strip"><h3>Prognoza po satima</h3><div class="hourly-row">';
    data.hourly_forecast.forEach(h => {

        const wind = h.wind_speed_10m != null ? h.wind_speed_10m.toFixed(1) : '';

            <span class="h-icon">${weatherIcon(iconKey, 48)}</span>
            <span class="h-temp">${t}</span>
            <span class="h-rain">${rain}</span>
            <span class="h-wind">${wind ? windArrow(h.wind_direction_10m) + ' ' + wind + ' m/s' : ''}</span>
        </div>`;
    });
    html += '</div></div>';

    html += `
    <h2>Interaktivni grafovi</h2>
    <p style="color:#586069;font-size:15px;margin-bottom:16px;">Puna linija: XGBoost korekcija · Isprekidana linija: sirovi ensemble prosjek</p>
    <div class="charts-section">
        <div class="chart-tabs" id="chartTabs">
            <button class="chart-tab active" data-chart="temp">Temperatura</button>
            <button class="chart-tab" data-chart="wind">Vjetar</button>
            <button class="chart-tab" data-chart="pressure">Pritisak</button>
            <button class="chart-tab" data-chart="humidity">Vlaznost</button>
            <button class="chart-tab" data-chart="precip">Padavine</button>
            <button class="chart-tab" data-chart="cloud">Oblacnost</button>
        </div>
        <div class="chart-container">
            <canvas id="forecastChart"></canvas>
        </div>
        <div id="windCompass" style="display:none;text-align:center;padding:16px 0;">
            <canvas id="compassCanvas" width="90" height="90" style="margin:0 auto;display:block;"></canvas>
            <div id="compassLabel" style="font-size:13px;color:#586069;margin-top:6px;font-weight:500;"></div>
        </div>
    </div>`;

    if (data.long_range && data.long_range.length > 0) {
        html += '<h2>Dugoročna prognoza</h2>';
        html += `<div style="margin-bottom:20px"><p>
            Vremenski modeli gube preciznost sa horizontom prognoze.
            Na 3. dan greška temperature može biti 2x veća nego na 1. dan, a na 7. dan prognoza je tek indikacija generalnog trenda.
            Koristite ovo kao orijentir za planiranje, ne kao garanciju.

        html += '<div class="long-range-grid">';
        data.long_range.forEach(d => {
            const dayName = DAY_NAMES_SR[d.day_name] || d.day_name;
            const iconKey = dailyIconKey(d.weather_icon || 'partly_cloudy');
            const icon = weatherIcon(iconKey, 48);
            const wdText = d.wind_dir_avg != null ? windDirText(d.wind_dir_avg) : '';
            const arrow = d.wind_dir_avg != null ? windArrow(d.wind_dir_avg) : '';
            const precipProb = d.precip_probability != null ? d.precip_probability + '%' : '';
            html += `
            <div class="lr-card">
                <div class="lr-day">${dayName}</div>
                <div class="lr-date">${formatDate(d.date)}</div>
                <div class="lr-icon">${icon}</div>
                <div class="lr-desc">${d.weather_desc || ''}</div>
                <div class="lr-temp">
                    <span class="temp-low">${d.temp_min != null ? d.temp_min.toFixed(1) + '°' : '-'}</span>
                    <span style="color:#d1d5db"> — </span>
                    <span class="temp-high">${d.temp_max != null ? d.temp_max.toFixed(1) + '°' : '-'}</span>
                </div>
                <div class="lr-details">
                    ${d.wind_max != null ? '<span>' + arrow + ' ' + d.wind_max + ' m/s ' + wdText + '</span>' : ''}
                    ${precipProb ? '<span>Kiša: ' + precipProb + '</span>' : ''}
                    ${d.precip_total > 0 ? '<span>' + d.precip_total + ' mm</span>' : ''}
                </div>
            </div>`;
        });
        html += '</div>';
    }

    html += `
    <div class="footer">
        <div style="text-align:left;margin-bottom:24px;"><p>
            <strong>Limitacije:</strong> Bez prisustva tehni&#269;ki novog vremenskog modela, ovaj pristup ima ograni&#269;enja. Kompleksne olujne konvektivne padavine, mini pljuskovi i lokalni vjetrovi ostaju najte&#382;i problem — globalni modeli (ARP&#200;GE ~10km, GFS ~25km, ICON ~13km, ECMWF ~25km) nemaju optimalnu rezoluciju za Budvu i generalno citavu Crnu Goru, &#269;ija izrazito kompleksna topografija zahtijeva &lt;2km grid. Ensemble korekcija sa 6 modela smanjuje prosje&#269;nu gre&#353;ku, ali ne zamjenjuje high-resolution regionalni model.
        </p></div>
        <p>Podaci: <a href="https://open-meteo.com" target="_blank">Open-Meteo API</a> (ARPÈGE, GFS, ICON, Météo-France, ECMWF IFS, ItaliaMeteo) · Stanica: <a href="https://www.wunderground.com/dashboard/pws/IBUDVA5" target="_blank">ibudva5</a></p>
        <p style="margin-top:6px">Ikonice: <a href="https://bas.dev/work/meteocons" target="_blank">Meteocons</a> by Bas Milius (MIT licenca)</p>
        <p style="margin-top:6px">Matija Ivanović · <a href="index.html">Detaljna analiza →</a></p>
    </div>`;

    document.getElementById('app').innerHTML = html;

    document.querySelectorAll('.chart-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.chart-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            drawChart(tab.dataset.chart);
        });
    });

    drawChart('temp');
}

function updateCompass(dir, spd) {
    const cv = document.getElementById('compassCanvas');
    if (!cv) return;
    const ctx = cv.getContext('2d');
    const s = cv.width, cx = s/2, cy = s/2, r = s/2 - 10;
    ctx.clearRect(0, 0, s, s);
    ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2);
    ctx.strokeStyle = '#d0d7de'; ctx.lineWidth = 1.5; ctx.stroke();
    for (let i = 0; i < 8; i++) {
        const a = i*Math.PI/4, len = i%2===0?6:3;
        ctx.beginPath();
        ctx.moveTo(cx+Math.sin(a)*(r-1), cy-Math.cos(a)*(r-1));
        ctx.lineTo(cx+Math.sin(a)*(r-1-len), cy-Math.cos(a)*(r-1-len));
        ctx.strokeStyle='#959da5'; ctx.lineWidth=1; ctx.stroke();
    }
    ctx.font='bold 10px Inter,sans-serif'; ctx.textAlign='center'; ctx.textBaseline='middle';
    ctx.fillStyle='#24292e';
    ctx.fillText('S',cx,cy-r+13); ctx.fillText('J',cx,cy+r-13);
    ctx.fillStyle='#586069';
    ctx.fillText('I',cx+r-13,cy); ctx.fillText('Z',cx-r+13,cy);
    const fromRad=dir*Math.PI/180, toRad=fromRad+Math.PI, arm=r-16;
    ctx.beginPath(); ctx.moveTo(cx,cy);
    ctx.lineTo(cx+Math.sin(fromRad)*arm*0.35, cy-Math.cos(fromRad)*arm*0.35);
    ctx.strokeStyle='#959da5'; ctx.lineWidth=2; ctx.stroke();
    const tipX=cx+Math.sin(toRad)*arm, tipY=cy-Math.cos(toRad)*arm;
    ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(tipX,tipY);
    ctx.strokeStyle='#0366d6'; ctx.lineWidth=2.5; ctx.stroke();
    const ang=Math.atan2(tipY-cy,tipX-cx), hl=8, ha=0.45;
    ctx.beginPath(); ctx.moveTo(tipX,tipY);
    ctx.lineTo(tipX-hl*Math.cos(ang-ha),tipY-hl*Math.sin(ang-ha));
    ctx.lineTo(tipX-hl*Math.cos(ang+ha),tipY-hl*Math.sin(ang+ha));
    ctx.closePath(); ctx.fillStyle='#0366d6'; ctx.fill();
    ctx.beginPath(); ctx.arc(cx,cy,3,0,Math.PI*2); ctx.fillStyle='#24292e'; ctx.fill();
    const lbl=document.getElementById('compassLabel');
    if(lbl) lbl.textContent=windDirText(dir)+' \u00b7 '+(spd!=null?spd.toFixed(1)+' m/s':'');
}

function drawChart(type) {
    if (currentChart) currentChart.destroy();

    const compassEl = document.getElementById('windCompass');
    if (compassEl) {
        if (type === 'wind') {
            compassEl.style.display = 'block';
            document.getElementById('compassLabel').textContent = 'Pomjerite mi\u0161 preko grafa';
        } else {
            compassEl.style.display = 'none';
        }
    }

    const hours = forecastData.hourly_forecast;
    const labels = hours.map(h => h.datetime);

    const configs = {
        temp: {
            datasets: [
                { label: 'Temp. XGBoost (°C)', data: hours.map(h => h.temperature_2m),
                  borderColor: '#d73a49', backgroundColor: 'rgba(215,58,73,0.06)', fill: true },
                { label: 'Temp. Ensemble (°C)', data: hours.map(h => h.temperature_2m_raw),
                  borderColor: '#959da5', borderDash: [5,5] },
                { label: 'Tačka rose (°C)', data: hours.map(h => h.dew_point_2m),
                  borderColor: '#0366d6', borderDash: [3,3] },
            ],
            yTitle: 'Temperatura (°C)'
        },
        wind: {
            datasets: [
                { label: 'Vjetar XGBoost (m/s)', data: hours.map(h => h.wind_speed_10m),
                  borderColor: '#0366d6', backgroundColor: 'rgba(3,102,214,0.06)', fill: true },
                { label: 'Vjetar Ensemble (m/s)', data: hours.map(h => h.wind_speed_10m_raw),
                  borderColor: '#959da5', borderDash: [5,5] },
                { label: 'Udari XGBoost (m/s)', data: hours.map(h => h.wind_gusts_10m),
                  borderColor: '#d73a49', borderDash: [3,3] },
            ],
            yTitle: 'Brzina (m/s)'
        },
        pressure: {
            datasets: [
                { label: 'Pritisak XGBoost (hPa)', data: hours.map(h => h.pressure_msl),
                  borderColor: '#28a745', backgroundColor: 'rgba(40,167,69,0.06)', fill: true },
                { label: 'Pritisak Ensemble (hPa)', data: hours.map(h => h.pressure_msl_raw),
                  borderColor: '#959da5', borderDash: [5,5] },
            ],
            yTitle: 'Pritisak (hPa)'
        },
        humidity: {
            datasets: [
                { label: 'Vlažnost XGBoost (%)', data: hours.map(h => h.relative_humidity_2m),
                  borderColor: '#6f42c1', backgroundColor: 'rgba(111,66,193,0.06)', fill: true },
                { label: 'Vlažnost Ensemble (%)', data: hours.map(h => h.relative_humidity_2m_raw),
                  borderColor: '#959da5', borderDash: [5,5] },
            ],
            yTitle: 'Vlažnost (%)'
        },
        precip: {
            type: 'bar',
            datasets: [
                { label: 'Padavine XGBoost (mm)', data: hours.map(h => h.precipitation),
                  backgroundColor: 'rgba(3,102,214,0.5)', borderColor: '#0366d6', borderWidth: 1 },
                { label: 'Padavine Ensemble (mm)', data: hours.map(h => h.precipitation_raw),
                  backgroundColor: 'rgba(149,157,165,0.25)', borderColor: '#959da5', borderWidth: 1 },
            ],
            yTitle: 'Padavine (mm/h)'
        },
        cloud: {
            datasets: [
                { label: 'Oblačnost XGBoost (%)', data: hours.map(h => h.cloud_cover),
                  borderColor: '#586069', backgroundColor: 'rgba(88,96,105,0.08)', fill: true },
                { label: 'Oblačnost Ensemble (%)', data: hours.map(h => h.cloud_cover_raw),
                  borderColor: '#959da5', borderDash: [5,5] },
            ],
            yTitle: 'Oblačnost (%)'
        }
    };

    const cfg = configs[type];
    const chartType = cfg.type || 'line';

    cfg.datasets.forEach(ds => {
        if (chartType === 'line' && !ds.pointRadius) {
            ds.pointRadius = 2;
            ds.pointHoverRadius = 5;
            ds.tension = 0.3;
            ds.borderWidth = 2;
        }
    });

    const ctx = document.getElementById('forecastChart').getContext('2d');
    currentChart = new Chart(ctx, {
        type: chartType,
        data: { labels, datasets: cfg.datasets },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: { mode: 'index', intersect: false },
            onHover: (event, activeElements) => {
                const cEl = document.getElementById('windCompass');
                if (!cEl || type !== 'wind') return;
                if (activeElements.length > 0) {
                    const h = hours[activeElements[0].index];
                    if (h.wind_direction_10m != null) updateCompass(h.wind_direction_10m, h.wind_speed_10m);
                }
            },
            plugins: {
                legend: {
                    labels: { color: '#586069', font: { size: 12 }, usePointStyle: true, pointStyle: 'line' }
                },
                tooltip: {
                    backgroundColor: '#24292e',
                    titleColor: '#ffffff',
                    bodyColor: '#e1e4e8',
                    borderColor: '#444d56',
                    borderWidth: 1,
                    callbacks: {
                        title: (items) => {
                            const d = new Date(items[0].label);
                            return d.toLocaleDateString('sr-Latn', {weekday:'long', day:'numeric', month:'numeric'})
                                   + ' ' + d.toLocaleTimeString('sr-Latn', {hour:'2-digit', minute:'2-digit'});
                        },
                        afterBody: (items) => {
                            if (type === 'wind' && items.length > 0) {
                                const h = hours[items[0].dataIndex];
                                if (h.wind_direction_10m != null) return ['Smjer: ' + windDirText(h.wind_direction_10m) + ' (' + Math.round(h.wind_direction_10m) + '\u00b0)'];
                            }
                            return [];
                        }
                    }
                }
            },
            scales: {
                x: {
                    type: 'time',
                    time: { unit: 'hour', displayFormats: { hour: 'd.M HH:mm' }, tooltipFormat: 'PPpp' },
                    grid: { color: 'rgba(0,0,0,0.06)' },
                    ticks: { color: '#586069', font: { size: 11 }, maxRotation: 35, autoSkip: true, maxTicksLimit: 24 }
                },
                y: {
                    title: { display: true, text: cfg.yTitle, color: '#586069' },
                    grid: { color: 'rgba(0,0,0,0.06)' },
                    ticks: { color: '#586069' }
                }
            }
        }
    });
}

loadForecast();
