name: Update Budva Weather Forecast

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  forecast:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run forecast pipeline
        run: python forecast_48h_v2.py

      - name: Copy forecast JSON to docs
        run: cp forecast_output/forecast_48h.json docs/forecast_data/forecast_48h.json

      - name: Commit and push updated forecast
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/forecast_data/forecast_48h.json
          git diff --staged --quiet || git commit -m "üå§Ô∏è Update forecast $(date -u +'%Y-%m-%d %H:%M UTC')"
          git pull --rebase
          git push
